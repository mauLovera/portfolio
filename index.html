<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="/js/app.js"></script>
  <title>Mauricio Lovera</title>
  <!----Google Fonts---->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6da468cf6d.js" crossorigin="anonymous" defer ></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="icons">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-file-lines"></i>
      </div>
      <nav>
        <ul id="nav-bar">
          <li>Home</li>
          <li>About</li>
          <li>Projects</li>
          <li>Contact</li>
          <li id="mode-switch"><i class="fa-solid fa-moon"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div id="name">Hi, I'm <br><span id="name-animate">Mauricio</span>.</div>
        <div id="sub-name">Web Developer</div>
      </section>
      <section id="chat-box-container">
        <div id="chat-box">
          <ul>
            <li class="chat-text">Hello!</li>
            <li class="chat-text">My name is Mauricio Lovera</li>
            <li class="chat-text">I'm a web developer based in Miami, FL</li>
            <li class="chat-text">Continued Description...</li>
            <li class="chat-text">Search for what you are looking for!</li>
            <li class="chat-text">Example: Projects, About, Games...</li>
          </ul>
        </div>
        <div></div>
      </section>
    </main>
    <footer>

    </footer>
  </div>
</body>
</html>
